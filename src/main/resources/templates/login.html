<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Quintilis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #4caf50; /* Cor Quintilis (Verde Minecraft) */
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box; /* Garante que padding não estoure a largura */
        }
        input:focus {
            outline: none;
            border-color: #4caf50;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #43a047;
        }
        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #333;
            position: relative;
        }
        .divider span {
            background-color: #1e1e1e;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: #777;
            font-size: 0.8rem;
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .social-btn:hover {
            background-color: #383838;
        }
        .social-btn.google {
            border-left: 4px solid #db4437;
        }
        .social-btn.microsoft {
            border-left: 4px solid #00a4ef;
        }
        .error-msg {
            color: #ff5252;
            background-color: rgba(255, 82, 82, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Quintilis ID</h2>

    <!-- Mensagem de Erro (se houver) -->
    <div th:if="${param.error}" class="error-msg">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="error-msg" style="color: #4caf50; background-color: rgba(76, 175, 80, 0.1);">
        Você saiu com sucesso.
    </div>

    <!-- Formulário de Login Local -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usuário ou Email</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="divider">
        <span>OU ENTRE COM</span>
    </div>

    <!-- Botões de Login Social (OAuth2) -->
    <!-- As URLs /oauth2/authorization/{registrationId} são padrão do Spring Security -->
    <a href="/oauth2/authorization/google" class="social-btn google">
        Google
    </a>
    <a href="/oauth2/authorization/microsoft" class="social-btn microsoft">
        Microsoft (Xbox)
    </a>

    <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #777;">
        Não tem conta? <a href="/register" style="color: #4caf50;">Registre-se</a>
    </p>
</div>

</body>
</html>
